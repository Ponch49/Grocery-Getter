<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Getter - Signup</title>
    <link href="./styles/signup.scss" ref="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form method='POST' action='/signup'>
            <input name="username" type="text" placeholder="username"></input>
            <input name="password" type="password" placeholder="password"></input>
            <input name="firstName" type="text" placeholder="John"></input>
            <input name="lastName" type="text" placeholder="Doe"></input>
            <input type="submit" value="create user"></input>
        </form>
    </div>
</body>
</html>
