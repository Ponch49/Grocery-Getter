<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Getter - Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body style="display: grid; justify-content: center; font-family: 'Indie Flower', cursive; font-size: x-large; background-color: rgb(241, 133, 241);">
    <div class="container" style="display:grid; justify-content: center; background-color: aquamarine; border-radius: 5px; border-style: solid; border-width: 2px; border-color: black; box-shadow: 8px 7px 10px black; padding: 10px; margin: 15px;">
        <div>
            <h1 style="display: grid; justify-content: center;">Welcome to Grocery Getter</h1>
            <div style="display: grid; justify-content: center; background-color: yellow;
            border-radius: 5px;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            box-shadow: 8px 7px 10px black;
            padding: 10px;
            margin: 15px;">
                <h3 style="display: grid; justify-content: center; text-decoration: underline;">Sign Up Here!</h3>
                <form method='POST' action='/signup'>
                    <input style="border-style: solid;
                    border-color: black;
                    border-radius: 2px;box-shadow: 4px 3px 4px black;" name="username" type="text" placeholder="username"></input><span style="color: red;">&#42;</span>
                    <br>
                    <input style="border-style: solid;
                    border-color: black;
                    border-radius: 2px;box-shadow: 4px 3px 4px black;" name="password" type="password" placeholder="password"></input><span style="color: red;">&#42;</span>
                    <br>
                    <input style="border-style: solid;
                    border-color: black;
                    border-radius: 2px;box-shadow: 4px 3px 4px black;" name="firstName" type="text" placeholder="First Name i.e.(John)"></input>
                    <br>
                    <input style="border-style: solid;
                    border-color: black;
                    border-radius: 2px; box-shadow: 4px 3px 4px black;" name="lastName" type="text" placeholder="Last Name i.e.(Doe)"></input>
                    <br>
                    <input style="background-color: #00e5ff;
                    font-family: 'Indie Flower', cursive;
                    font-size: large;
                    border-style: solid;
                    border-color: black;
                    border-radius: 2px;
                    box-shadow: 4px 3px 4px black;" type="submit" value="create user"></input>
                </form>
            </div>
            <a href="http://localhost:3000/">Login</a>
        </div>
    </div>
    
</body>
</html>
