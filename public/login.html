<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Getter - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body style="display: grid; justify-content: center; font-family: 'Indie Flower', cursive; font-size: x-large; background-color: rgb(241, 133, 241);">
    <div style="display:grid; justify-content: center; background-color: aquamarine; border-radius: 5px; border-style: solid; border-width: 2px; border-color: black; box-shadow: 8px 7px 10px black; padding: 10px; margin: 15px;">
        <div>
            <h1>Welcome to Grocery Getter</h1>
            <div style="display: grid; justify-content: center; background-color: yellow;
            border-radius: 5px;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            box-shadow: 8px 7px 10px black;
            padding: 10px;
            margin: 15px;
            max-height: 450px;">
                <h3 style="display: grid; justify-content: center; text-decoration: underline;">Please Log In</h3>
                
                <form class="form" method='POST' action='/login'>
                    <input style="border-style: solid;
                    border-color: black;
                    border-radius: 2px;box-shadow: 4px 3px 4px black;" name="username" type="text" placeholder="username"></input>
                    <br>
                    <input style="border-style: solid;
                    border-color: black;
                    border-radius: 2px;box-shadow: 4px 3px 4px black;" name="password" type="password" placeholder="password"></input>
                    <br>
                    <input style="background-color: #00e5ff;
                    font-family: 'Indie Flower', cursive;
                    font-size: large;
                    border-style: solid;
                    border-color: black;
                    border-radius: 2px;
                    box-shadow: 4px 3px 4px black;" type="submit" value="Login"></input>
                </form>
            </div>
        </div>
        <a href="http://localhost:3000/signup">Sign up</a>
    </div>
   
   <div class="container">
    
</body>
</html>
